<html>
    <head>
      <link rel="stylesheet" href="style.css">
    <body>


      <table id="table">
          <tr id="table-header">
            <th></th>
            <th>Name</th>
            <th>Type</th>
            <th>Location</th>
          </tr>
        </table>
        <div>
          <button onclick="createLibraryModal()">
            Add Library
          </button>
          <button onclick="saveSettings()">
            Save Settings & Reload Cache
          </button>
        </div>
        <hr>
        <div>
          <label>Settings Keyword <input type="text" id="settings-keyword" value="{{ main_kw }}"></label>
          <button onclick="setSettingsKeyword()">
            Save Settings Keyword
          </button>
        </div>
        <div style="margin-top: 5px;">
          <label>Webserver Port <input type="text" id="static-port" value="{{ static_port }}"></label>
          <button onclick="saveStaticPort()">
            Save Port
          </button>
          <br>
          <span style="font-size: small;">Setting this to 0 will let your system choose the port each time the plugin starts.</span>
        </div>
        <hr>
        <div>
          <button class="button" onclick="importSettings(prompt('Code from export: '))">Import Settings</button>
          <button class="button" onclick="exportSettings()">Export Settings</button>
        </div>
    </body>
    <script src="data.js"></script>
    <script src="script.js"></script>
</html>
